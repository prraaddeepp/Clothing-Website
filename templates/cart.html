<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrifters</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
</head>
<body>  
    <header class="header">
        <!-- <a href="#" id="logo"> <span>logo</span></a> -->
        <img src="/static/images/Thrifters.png", class = 'logo'>
        <nav class="navbar">
            <a href="#"><b>home</b></a>
            <a href="#"><b>women</b></a>
            <a href="/men">men</b></a>
            <a href="#"><b>Login</b></a>
            <a href="#"><b>contact</b></a>
        </nav>
        <div class="icons">
            <div class="fas fa-bars" id="menu-bar"></div>
            
        </div>

        <!-- can add search box later -->
        
        <!-- <div class="search-box">
            <input type="search" placeholder="search here">
        </div> -->



    </header>
    
    <div class="small-container cart_page">
        <table>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            </tr>
          <tr>
              <div class="cart-info">
                {% for cloth in clothes %}
                <td><img src="{{url_for('static', filename=cloth.Source)}}"></td>
              <div>
                <td><input name="dropdownlist" type="number" value="1"></td>
                <td>${{cloth.Price}}</td>
              
             
                </div>
              </div>
              
      
              <td><a href="/Remove/{{cloth._id}}">Remove</a></td>
          </tr>
          {% endfor %}
        
                  
        </table>
        <div class="total-price">
          <table>
            <tr>
              <td>Subtotal</td>
              <td>$100</td>
            </tr>
            <tr>
              <td>Tax</td>
              <td>$20</td>
            </tr>
            <tr>
              <td>Total</td>
              <td>$100</td>
            </tr>
          </table>
        </div>
         
    
    </div>
    
    
    
    
    
    </div>
    
    </body>
    </html>
